        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"></script>

        <!--[if lt IE 7]>

        <![endif]-->
        <h1>Timezone Converter</h1>
            <h3>Enter your time, timezone, and desired timezone-we'll do the rest!</h3>
        <div class="container">
           
            <!-- <form class="time-form"> -->
              <div class="input-container">
               
                  <div>
                      <input class="time-input"type="time"> 
                  </div>
                
                  <div class="timezone-container">
                      <input class="timezone-input from-timezone" type="text" value="CEST">
                      <input type="text" class="timezone-input to-timezone" value="" placeholder="Desired Timezone">
                  </div>

                
               </div>
        
              <div class="result-container">   
                  <button type="submit"class="swap btn">Convert!</button>
                  <h3 class="timezone-result">Go!</h3>
              </div>
        
            <!-- </form> -->
        <script src="scripts.js" async defer></script>
    </body>
